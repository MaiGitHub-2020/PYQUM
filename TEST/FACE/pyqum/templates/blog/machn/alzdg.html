<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/alzdg.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        <button class='alzdg label' id='ALZDG-1'>ALZDG-1</button>
        <button class='alzdg label' id='ALZDG-2'>ALZDG-2</button>
        
        <button class='alzdg log'>INSTR-LOG</button>
        
    </form>
    </div>

    <div class="alzdgcontent" id="settings">
        <div class="container">
            <form method='GET'>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Activity</label></div>
                    <div class="col-49" id='left'>
                        <div class='alzdg' id="alzdg-activity"></div>
                    </div>
                    <!-- Close / Reset -->
                    <div class="col-15" id='right'>
                        <button class='alzdg push_button w-95 red closet'>LEAVE</button>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Status</label></div>
                    <div class="col-49" id='left'>
                        <div class='alzdg' id="alzdg-status"></div>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Model</label></div>
                    <div class="col-20" id='left'>
                        <div class='alzdg' id="alzdg-model"></div>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Trigger Delay</label></div>
                    <div class="col-12" id='left'><input class='alzdg settings' name='trigdelay-scale' type="number" value="0" min=0 step=8 /></div>
                    <div class="col-10" id='left'><input class="alzdg settings" name='trigdelay-unit' value="ns"></div>
                    <!-- Configure Board -->
                    <div class="col-15" id='right'>
                        <button class='alzdg push_button w-95 green' id='configureboard'>Configure Board</button>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Record time</label></div>
                    <div class="col-12" id='left'><input class='alzdg settings records' name='recordtime-scale' type="number" value="1280" step=128 /></div>
                    <div class="col-10" id='left'><input class="alzdg settings records" name='recordtime-unit' value="ns"></div>
                    <div class="col-5" id='left'><label class='parameter'>X</label></div>
                    <div class="col-12" id='left'><input class='alzdg settings records' name='recordsum-scale' type="number" value="1024" step=128 /></div>
                    <div class="col-20" id='left'><div class='alzdg' id="alzdg-transfer-time"></div></div>
                    <!-- Data Acquisition -->
                    <div class="col-15" id='right'>
                        <button class='alzdg push_button w-95 green' id='acquiredata'>Acquire Data</button>
                    </div>
                </div>

                <div class="row" id='alzdg-playdata-settings'>
                    <div class="col-12" id='left'></div>
                    <div class="col-12" id='left'>
                        <select class='alzdg data handling'>
                            <option value='select' selected>Select</option>
                            <option value='all'>ALL</option>
                            <option value='average'>AVERAGE</option>
                        </select>
                    </div>
                    <div class="col-10" id='left'><input class='alzdg data handling' type="number" value="1" /></div>
                    <div class="col-5" id='left'><label class='parameter'>X</label></div>
                    <div class="col-12" id='left'>
                        <select class='alzdg data type'>
                            <option value='time' selected>Time</option>
                            <option value='phase'>Phase</option>
                        </select>
                    </div>
                    
                    <div class="col-15" id='right'>
                        <label class="switch"><input class='alzdg settings live' name='stream' type="checkbox">
                            <div class="slider smooth"><span class="on">LIVE</span><span class="off">STREAM</span></div>
                        </label>
                    </div>
                </div>

                
                <div id="alzdg-IQAP-chart"></div>
                    
            </form>
        </div>
    </div>

    <div class="alzdgcontent" id="log">
        <div class="container"></div>
    </div>

</div>
</body>

</html>
