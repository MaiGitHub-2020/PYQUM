<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/tkawg.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        <button class='tkawg label' id='TKAWG-1'>TKAWG-1</button>
        <button class='tkawg label' id='TKAWG-2'>TKAWG-2</button>

        <button class='tkawg log'>INSTR-LOG</button>
        <button class='tkawg channels' name='channel-1'>CHANNEL-1</button>
        <button class='tkawg channels' name='channel-2'>CHANNEL-2</button>
        <button class='tkawg channels' name='channel-3'>CHANNEL-3</button>
        <button class='tkawg channels' name='channel-4'>CHANNEL-4</button>
    </form>
    </div>

    <div class="tkawgcontent log"></div>
    <div class="tkawgcontent settings">
        <div class="container">
            <form method='GET'>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Activity</label></div>
                    <div class="col-49" id='left'>
                        <div class='tkawg' id="tkawg-activity"></div>
                    </div>
                    <!-- Close / Reset -->
                    <div class="col-15" id='right'>
                        <button class='tkawg push_button w-95 red closet'>LEAVE</button>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Status</label></div>
                    <div class="col-49" id='left'>
                        <div class='tkawg' id="tkawg-status"></div>
                    </div>
                    <!-- Test Script -->
                    <div class="col-15" id='right'>
                        <button class='tkawg push_button w-95 blue' id='tkawg-testing'>TEST</button>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Model</label></div>
                    <div class="col-20" id='left'>
                        <div class='tkawg' id="tkawg-model"></div>
                    </div>
                    
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Clock Rate</label></div>
                    <div class="col-12" id='left'><input class="tkawg scale settings clockfreq" type="text" value=""/></div>
                    <div class="col-10" id='left'><input class="tkawg unit settings clockfreq" value=""/></div>
                    <!-- All-Off -->
                    <div class="col-15" id='right'>
                        <button class='tkawg push_button w-95 red' id='tkawg-alloff'>ALL OFF</button>
                    </div>
                    <!-- Clear Waveform -->
                    <div class="col-15" id='right'>
                        <button class='tkawg push_button w-95 red' id='tkawg-clearall'>CLEAR ALL</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Channels -->
    <div class="tkawgcontent setchannels">
        <div class="container">
            <form method='GET'>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-12" id='left'><label class='parameter'>Amplitude</label></div>
                    <div class="col-12" id='left'><input class="tkawg scale setchannels source-amplitude" type="text" value=""/></div>
                    <div class="col-10" id='left'><input class="tkawg unit setchannels source-amplitude" value=""/></div>
                    <div class="col-3" id='left'></div>
                    <div class="col-12" id='left'><label class='parameter'>Offset</label></div>
                    <div class="col-12" id='left'><input class="tkawg scale setchannels source-offset" type="text" value=""/></div>
                    <div class="col-10" id='left'><input class="tkawg unit setchannels source-offset" value=""/></div>
                </div>

                
                

                
            </form>
        </div>
    </div>

</div>
</body>

</html>
