<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/sa.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        {% if 'MXA-1' in g.instlist %}<button class='sa saname' id='MXA-1'>MXA-1</button>{% endif %}
        {% if 'MXA-2' in g.instlist %}<button class='sa saname' id='MXA-2'>MXA-2</button>{% endif %}

        <button class='sa' id='log'>INSTR-LOG</button>
        
    </form>
    </div>

    <div class="sacontent" id="log"></div>
    <div class="sacontent settings">
        <div class="container">
            <form method='GET'>
                <!-- User activities -->
                <div class="row">
                    <div class="col-10" id='left'><label class='parameter'>Attention</label></div>
                    <div class="col-30" id='left'>
                        <div class='sa' id="sa-current-user"></div>
                    </div>
                </div>

                <!-- Frequency Range -->
                <div class="row">
                    <div class="col-10" id='left'><label class='parameter'>Frequency</label></div>
                    <div class="col-49" id='left'><input class='sa scale settings' name='freqrange' type="text" value="4 to 8 * 3000"/></div>
                    <div class="col-10" id='left'><input class="sa unit settings" name='freqrange' value="GHz"></div>
                    
                    <!-- Close / Reset -->
                    <div class="col-15" id='right'>
                        <button class='sa push_button w-95 red closet'>LEAVE</button>
                    </div>
                </div>

                 <!-- IF-Bandwidth & Power -->
                <div class="row">
                    <div class="col-10" id='left'><label class='parameter'>RBW</label></div>
                    <div class="col-12" id='left'><input class='sa scale settings' name='rbw' type="text" value="1000"/></div>
                    <div class="col-10" id='left'><input class="sa unit settings" name='rbw' value="Hz"></div>
                    <div class="col-3" id='left'></div>

                    <!-- SWEEP -->
                    <div class="col-15" id='right'>
                        <button class='sa push_button w-95 blue' id='sweep'>SWEEP</button>
                    </div>
                </div>

                <!-- S-Parameters -->
                <div class="row">
                    <div class="col-10" id='left'><label class='parameter'></label></div>
                    <!-- AVERAGE -->
                    <div class="col-12" id='left' style="margin-right:0.5%">
                        <label class="switch"><input class='sa average settings' name='AVERAGE' type="checkbox">
                            <div class="slider smooth"><span class="on">AVERAGE</span><span class="off">RAW</span></div>
                        </label>
                    </div>
                    <!-- CONT. SWEEP -->
                    <div class="col-12" id='left'>
                        <label class="switch"><input class='sa cont-sweep settings' name='scanning' type="checkbox">
                            <div class="slider smooth"><span class="on">Continuous</span><span class="off">Hold</span></div>
                        </label>
                    </div>
                    
                    <div class="col" id='left' style="width: 2%"></div>

                    <!-- AUTOSCALE -->
                    <div class="col-15" id='right'>
                        <button class='sa push_button w-95 blue' id='autoscale'>AUTOSCALE</button>
                    </div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-10" id='left'><label class='parameter'>Status</label></div>
                    <div class="col-49" id='left'>
                        <div class='sa' id="sa-status-announcement"></div>
                    </div>
                </div>

                
                
                
            </form>
        </div>
    </div>
</div>
</body>

</html>
