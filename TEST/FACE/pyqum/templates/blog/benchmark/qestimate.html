<!doctype html> <!--extended from parent: bridge.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/qestimate.js') }}"></script>
</head>

<body class="benchmark">
    <div class="qestimatecontent">

        <h3>Welcome to Q Estimation</h3>

        <ul>
            {% for paras in info["measurement"]["parameters"] %}
                <li>
                    {% if paras["lable"]!="Frequency"%} 
                    <div class="row">
                        <div class="col-15">
                            <label>
                                {{ paras["lable"] }}
                            </label>
                        </div>

                    </div>

                    <div class="row">

                    <form> 
                   
                        
                        <div class="col-15">
                            <label>
                                <input class="col-15" type="checkbox" id='check-{{paras["htmlId"]}}' >
                                <select class='parameter' id='select-{{paras["htmlId"]}}' type="text">
                                {% for v in paras["values"] %}
                                <option>{{v}}</option>
                                {% endfor %}
                            </select></label>
                        </div>
                    </form>

                    {% else %}
                    <div class=row>
                        <label>{{ paras["lable"] }} scanniing Range :</label>
                        <p> {{paras["values"][0]}} ~ {{ paras["values"][paras["length"]-1] }} </p>
                    </div>
                    {% endif %}
                </li>
            {% endfor %}
            <form>
                <label> Fitting Range : </label>
                <div class="row">
                    <div class="col-15"><label> From : </label><input type="text" id="qFactor-fittingRange-from" name="fitfrom"></div>
                </div>
                <div class="row">
                    <div class="col-15"><label> To : </label><input type="text" id="qFactor-fittingRange-to" name="fitto"></div>
                </div>
            </form>

        </ul>

        <button id="qFactor-plot-button" type="button">Plot</button>
        <button id="qFactor-fit-button" type="button">Fit</button>
        <button id="qFactor-save-button" type="button">Download</button>
        <button id="qFactor-test-button" type="button">Test</button>
        <div id="qFactor-plot-rawOverview2D"></div>
        <div id="qFactor-plot-fitOverview2D"></div>

        <div id="qFactor-plot-fittingResult"></div>
        <div id="qFactor-plot-fittingParameters"></div>

    </div>
</body>

</html>
