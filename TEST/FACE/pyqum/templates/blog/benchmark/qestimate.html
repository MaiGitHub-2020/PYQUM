<!doctype html> <!--extended from parent: bridge.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/qestimate.js') }}"></script>
</head>

<body class="benchmark">
    <div class="qestimatecontent">
        <h3>Q Estimation</h3>

        <div class="flex-allPara">
            <div class="allMeasurePara">
                {% for i in range(varNumber) %}
                {% set name = htmlInfo[i]["name"] %}
                {% set varlen = htmlInfo[i]["length"] %}
                <div class="measurePara">
                    <div class="measureParaSelect"><label>{{ name }}</label></div>
                    {% if varlen != 1 %} 
                        <!-- Select what is the variable use for -->
                        <div class="measureParaSelect"><select id='plot_type-{{name}}' type="text">
                        <option value="single_value">single point</option>
                        <option value="y_value">y axis - value</option>
                        <option value="count">y axis - Count</option>
                        </select></div>
                        <!-- Select value -->
                        <div class="measureParaSelect"><select id='select-{{name}}' type="text">
                        {% for v in independentVars[name] %}
                        <option>{{v}}</option>
                        {% endfor %}
                        </select></div>
                    {% else %}
                    <div class="measureCOrder"><p> {{ corder[name] }} </p></div>
                    {% endif %}
                </div>
                {% endfor %}
                <!-- Show freqency info -->
                <div class="measurePara">
                    <label class="measureParaSelect">{{ freqKey }} </label>
                    <p class="measureCOrder"> {{ corder[freqKey] }} </p>
                </div>
                <button id="qFactor-plot-button" type="submit">Plot</button>

            </div>

            <div class="allFitPara">
                <div class="fitPara">
                    <div class="measureParaSelect"><label> Fitting Range : </label></div>
                    <div class="measureParaSelect"><label> From : </label><input type="text" id="qFactor-fit-range-from" name="fitfrom" value="{{independentVars[freqKey][0]}}"></div>
                    <div class="measureParaSelect"><label> To : </label><input type="text" id="qFactor-fit-range-to" name="fitto" value="{{independentVars[freqKey][-1]}}"></div>
                </div>
                <div class="fitPara">
                    <div class="measureParaSelect"><label> Baseline Parameters : </label><input type="checkbox" id='qFactor-fit-baseline-correct' ></div>
                    <div class="measureParaSelect"><label> smoothness : </label><input type="text" id="qFactor-fit-baseline-smoothness" name="smoothness" value="1e9"></div>
                    <div class="measureParaSelect"><label> asymmetry : </label><input type="text" id="qFactor-fit-baseline-asymmetry" name="asymmetry" value="0.995"></div>  
                </div> 
                <div class="fitPara">
                    <div class="measureParaSelect"><label> Gain (dB) : </label><input type="text" id="qFactor-fit-gain" name="gain" value="-80"></div>
                </div> 
                <button id="qFactor-fit-button" type="submit">Fit</button>
                <button id="qFactor-Download-button" type="submit">Download</button>

            </div> 
             
        </div>

        <div id="qFactor-plot-fittingParameters"></div>
        <div id="qFactor-plot2D-rawOverview"></div>
        <div id="qFactor-plot2D-fitOverview"></div>
        <div class="flex-allPara">
            <div id="qFactor-plot1D-ampPhase"></div>
            <div id="qFactor-plot1D-IQ"></div>
        </div>

    </div>
</body>

</html>
